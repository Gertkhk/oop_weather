<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Current Weather - OOP</title>
</head>
<body>
<div id="weather">
    <h3>Description:</h3>
    <div id="description"></div>
    <br>
    <h3>Wind:</h3>
    <div id="wind">
        <div id="winddeg"></div>
        <div id="windspeed"></div>
    </div>
    <div id="Humidity"></div>
    <div id="pressure"></div>
    <div id="visibility"></div>
    <br>
    <h1 id="temp"></h1>
    <h3 id="location"></h3>
</div>
<hr>
<div>
    <form id="change-city">
        <label for="city-name">City</label>
        <input type="text" id="city-name">
        <br>
        <input type="submit" value="Save changes">
    </form>
</div>
<script src="classes/LS.js"></script>
<script src="classes/Weather.js"></script>
<script src="classes/UI.js"></script>
<script src="app.js"></script>
</body>
</html>
